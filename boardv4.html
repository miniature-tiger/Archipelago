<!DOCTYPE html>

<!-- This is the main HTML file for the game -->
<html>

<head>
    <meta charset="utf-8">

    <!-- Link to style sheet for game board -->
    <link rel="stylesheet" type="text/css" href="board.css">

</head>

<body>

  <!-- Fixed header with padding underneath-->
    <div class="the_header over_text">
        Archipelago!
    </div>

    <div class="the_header under_text">
        -
    </div>
    <br>

    <!-- A div used as a placeholder to which the dynamically generated board is added -->
    <div class="boardmark"></div>
    <br><br>

    <!-- Fixed footer for buttons with padding underneath-->
    <div class="the_footer over_text">

        <!-- Buttons - temporary just to illustrate and aid with developing the board -->
        <form class='contents_box'>
            Size of the game board:
            <select class="boardSizeSelect" name="boardSize">
                <option value="31">small</option>
                <option selected value="40">medium</option>
                <option value="49">large</option>
            </select>
        </form>

        <form class='contents_box'>
            Shape of the game board:
            <select class="boardShapeSelect" name="boardShape">
                <option selected value="octagon">octagon</option>
                <option value="square">square</option>
            </select>
        </form>

    </div>

    <!-- Padding for footer -->
    <div class="the_footer under_text">
        should not be seen
    </div>

    <!-- The game board object -->
    <script src='board.js'></script>

    <!-- The main javascript file -->
    <script src='main.js'></script>

</body>
